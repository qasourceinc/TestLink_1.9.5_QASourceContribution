<h1>テスト計画からテストケースを削除する</h1>

<h2>目的：</h2>

<p>ユーザはテスト計画からテストケースを削除できます。</p>

<p>古いテストケースの結果は削除されるでしょう。</p>


<h2>はじめに</h2>


<ol>
<li>テストスイートをクリックし、全て、または1つのテストケースを表示します。</li>

<li>削除したいケースのチェックボックスにチェックをいれます。</li>

<li>Remove selected tcsをクリックしたら完了です（確認画面はありません）。</li>


</ol>
