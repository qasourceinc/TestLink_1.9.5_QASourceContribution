<div class="workBack">
<h1>テスト仕様の印刷</h1>

<h2>目的:</h2>

<p>この機能は各々のテストスイート、またはテストプロジェクト/テスト計画全体のテストケースを印刷できます。</p>

<h2>やってみましょう！</h2>

<ol>
<li>
<p>すべての参照できるテストケースが該当するテストケース、またはテストスイートをクリックします。<br />
</p>
</li>

<li>
<p>ナビゲーションシートの「印刷オプション」テーブルにて印刷データの範囲とフォーマットを
設定します。
詳しくは<span class="help" 
onclick="javascript:open_popup('./printFilter.html');">ヘルプ</span>を参照してください。</p>
</li>

<li><p>ブラウザの印刷機能にてテストケースを印刷します。<br />
 <i>注意: 印刷できるのはブラウザの右側のみです。</i></p></li>
</ol>
</div>
</body>
