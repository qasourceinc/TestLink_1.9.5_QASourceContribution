<h1>テスト計画へのテスト担当者のアサイン</h1>

<h2>目的:</h2>
<p>このページでは各テスト計画に対して、権限が与えられたユーザを一覧形式で定義することができます。ここで定義されたユーザはテスト計画内のデータを変更することができるでしょう。</p>

<h2>やってみましょう！:</h2>
<ol>
	<li>権利を管理するユーザまたはプロジェクトを選んでください。</li>
	<li>ユーザをクリックすると、選択したユーザに関連する全テスト計画を
	選択することができます。</li>
	<li>テスト計画を選択すると、選択したテスト計画にアサインされている
	全ユーザを選択することができます。</li>
</ol>
